<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib.js"></script>
</head>
<body>
    <script>
        var numbers = [5,2,8,6,9,10,12];
        function doubleIt(no) {
            return no * 2;
        }

        var output = map(numbers, doubleIt);

        forEach(output, console.log); 

        console.log("******");

        output = filter(numbers, function (elem) {
            return elem % 2 === 0;
        });
        forEach(output, console.log); 
    </script>
</body>
</html>
